# ===================================================================
# SPRING BOOT PROPERTIES
# E-Commerce Application Configuration
# ===================================================================

# ===================================================================
# COMMON CONFIGURATION (All Profiles)
# ===================================================================

spring.application.name=ecommerceapp
spring.profiles.active=dev

# JPA / Hibernate - Common settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# File upload (multipart)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# JWT configuration
app.jwt.secret=${JWT_SECRET:yourSecretKeyMustBeAtLeast256BitsLongForHS256AlgorithmToWorkProperly}
app.jwt.access-token-expiration=3600000
app.jwt.refresh-token-expiration=604800000

# Security settings
app.security.max-login-attempts=5
app.security.lockout-duration-minutes=30

# Frontend base URL
app.frontend.base-url=${FRONTEND_URL:http://localhost:3000}

# OAuth2 redirect URIs
app.oauth2.authorized-redirect-uris[0]=http://localhost:3000/oauth2/redirect

# ===================================================================
# DEVELOPMENT PROFILE
# ===================================================================

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce-db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate DDL
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Upload directory (cross-platform)
app.upload.directory=${user.home}/ecommerce-uploads

# ===================================================================
# GMAIL CONFIGURATION - REPLACE WITH YOUR CREDENTIALS
# ===================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}


# SSL/TLS Configuration
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender info
spring.mail.properties.mail.smtp.from=YOUR_EMAIL@gmail.com

# OAuth2 - Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}

# Server
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging levels
logging.level.com.ecom=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.mail=DEBUG
